<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wii Style Intro + Menu</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #e6eef5;
    overflow: hidden;
  }

  /* ======================= INTRO ======================= */
  #wiiIntro {
    position: fixed;
    inset: 0;
    background: linear-gradient(#eef5fb, #dce6f1);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    animation: introFadeOut 1.8s ease forwards;
    animation-delay: 3.8s;
    z-index: 20;
  }

  /* Vague bleue */
  .wii-wave {
    position: absolute;
    bottom: 0;
    width: 200%;
    height: 180px;
    background: url('wii-wave.png') repeat-x;
    background-size: contain;
    transform: translateX(-50%);
    animation: waveSlide 4s linear infinite;
  }

  @keyframes waveSlide {
    from { transform: translateX(-50%); }
    to { transform: translateX(0%); }
  }

  /* Halo */
  .halo {
    position: absolute;
    width: 420px;
    height: 420px;
    background: radial-gradient(rgba(255,255,255,0.8), transparent);
    border-radius: 50%;
    filter: blur(30px);
    opacity: 0;
    animation: haloIn 1.6s ease forwards;
    animation-delay: 0.6s;
  }

  @keyframes haloIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }

  /* Flash */
  .flash {
    position: absolute;
    inset: 0;
    background: white;
    opacity: 0;
    animation: flashAnim 0.45s ease-in-out forwards;
    animation-delay: 0.25s;
  }

  @keyframes flashAnim {
    0% { opacity: 0; }
    40% { opacity: 1; }
    100% { opacity: 0; }
  }

  /* Logo Wii */
  .wii-logo {
    width: 280px;
    opacity: 0;
    animation:
      logoIn 1.4s cubic-bezier(.17,.67,.35,1.39) forwards,
      logoZoom 2.4s ease-out forwards,
      logoShake 0.8s ease-in-out infinite alternate;
    animation-delay: 0.6s, 0.6s, 1.7s;
  }

  @keyframes logoIn {
    0% { opacity: 0; transform: scale(0.85) translateY(20px); }
    100% { opacity: 1; transform: scale(1) translateY(0); }
  }

  @keyframes logoZoom {
    0% { transform: scale(1); }
    100% { transform: scale(1.12); }
  }

  @keyframes logoShake {
    0% { transform: translateY(0) scale(1.12); }
    100% { transform: translateY(-4px) scale(1.12); }
  }

  /* Loader Wii Shop */
  .wii-loader {
    position: absolute;
    bottom: 90px;
    display: flex;
    gap: 12px;
    opacity: 0;
    animation: loaderAppear 1.2s ease forwards;
    animation-delay: 2.2s;
  }

  @keyframes loaderAppear {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .wii-loader .dot {
    width: 14px;
    height: 14px;
    background: #8ec5fc;
    border-radius: 50%;
    animation: bounce 0.6s infinite alternate ease-in-out;
  }

  .wii-loader .dot:nth-child(2) { animation-delay: 0.2s; }
  .wii-loader .dot:nth-child(3) { animation-delay: 0.4s; }

  @keyframes bounce {
    from { transform: translateY(0); }
    to { transform: translateY(-12px); }
  }

  @keyframes introFadeOut {
    from { opacity: 1; }
    to { opacity: 0; visibility: hidden; }
  }

  /* ======================= MENU ======================= */
  #mainMenu {
    position: fixed;
    inset: 0;
    display: none;
    flex-direction: column;
    align-items: center;
    padding-top: 40px;
    z-index: 10;
  }

  #mainMenu h1 {
    font-size: 48px;
    color: #4d4d4d;
    margin-bottom: 40px;
    text-shadow: 0 3px 6px rgba(0,0,0,0.15);
  }

  .menu-buttons {
    display: flex;
    gap: 80px;
    margin-top: 20px;
  }

  .menu-btn {
    width: 300px;
    height: 180px;
    border-radius: 25px;
    overflow: hidden;
    border: 4px solid #b8d8f5;
    background: #fff;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    cursor: pointer;
    position: relative;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }

  .menu-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 12px 28px rgba(0,0,0,0.22);
  }

  .menu-btn img.bg {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: blur(3px) brightness(0.8);
  }

  .menu-btn span {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    font-size: 32px;
    color: white;
    font-weight: bold;
    text-shadow: 0 2px 6px rgba(0,0,0,0.5);
  }
</style>
</head>
<body>

<!-- ======================= INTRO ======================= -->
<div id="wiiIntro">
  <div class="wii-wave"></div>
  <div class="halo"></div>
  <div class="flash"></div>
  <img src="wii-logo.png" class="wii-logo" alt="Wii Logo">
  <div class="wii-loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</div>

<!-- Sons -->
<audio id="whoosh" src="whoosh.mp3"></audio>
<audio id="blip" src="blip.mp3"></audio>

<!-- ======================= MENU ======================= -->
<div id="mainMenu">
  <h1>LE JEU</h1>

  <div class="menu-buttons">

    <!-- JOUER -->
    <div class="menu-btn" onclick="window.location.href='jeu.html'">
      <img src="bg-jeu.png" class="bg" alt="fond jeu">
      <span>Jouer</span>
    </div>

    <!-- CLASSEMENT -->
    <div class="menu-btn" onclick="window.location.href='classement.html'">
      <img src="bg-classement.png" class="bg" alt="fond classement">
      <span>Classement</span>
    </div>

  </div>
</div>

<script>
window.onload = () => {
  const whoosh = document.getElementById('whoosh');
  const blip = document.getElementById('blip');

  setTimeout(() => {
    whoosh.play().catch(()=>{});
  }, 250);

  setTimeout(() => {
    blip.play().catch(()=>{});
  }, 1500);

  setTimeout(() => {
    document.getElementById("mainMenu").style.display = "flex";
  }, 4100);
};
</script>

</body>
</html>
