<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wii Style Intro + Menu</title>
<link rel="stylesheet" href="style_intro.css">
</head>
<body>

<!-- ======================= INTRO ======================= -->
<div id="wiiIntro">
  <div class="wii-wave"></div>
  <div class="halo"></div>
  <div class="flash"></div>
  <img src="./images/wii-logo.png" class="wii-logo" alt="Wii Logo">
  <div class="wii-loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</div>

<!-- Sons -->
<audio id="whoosh" src="whoosh.mp3"></audio>
<audio id="blip" src="blip.mp3"></audio>

<!-- ======================= MENU ======================= -->
<div id="mainMenu">
  <h1>LE JEU</h1>

  <div class="menu-buttons">

    <!-- JOUER -->
    <div class="menu-btn" onclick="window.location.href='jeu.html'">
      <img src="./images/bg-jeu.png" class="bg" alt="fond jeu">
      <span>Jouer</span>
    </div>

    <!-- CLASSEMENT -->
    <div class="menu-btn" onclick="window.location.href='classement.html'">
      <img src="./images/bg-classement.png" class="bg" alt="fond classement">
      <span>Classement</span>
    </div>

  </div>
</div>

<script>
window.onload = () => {
  const whoosh = document.getElementById('whoosh');
  const blip = document.getElementById('blip');

  setTimeout(() => {
    whoosh.play().catch(()=>{});
  }, 250);

  setTimeout(() => {
    blip.play().catch(()=>{});
  }, 1500);

  setTimeout(() => {
    document.getElementById("mainMenu").style.display = "flex";
  }, 4100);
};
</script>

</body>
</html>
