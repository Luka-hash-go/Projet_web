<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wii Style Intro + Menu</title>
<link rel="stylesheet" href="style_intro.css">
</head>
<body>

<!-- ======================= MENU ======================= -->
<div id="mainMenu">
  <h1>LE JEU</h1>

  <div class="menu-buttons">

    <!-- FACILE -->
    <div class="menu-btn" onclick="window.location.href='jeu_facile.html'">
      <img src="bg-jeu.png" class="bg" alt="fond jeu">
      <span>Facile</span>
    </div>

    <!-- DIFFICILE -->
    <div class="menu-btn" onclick="window.location.href='jeu_difficile.html'">
      <img src="bg-classement.png" class="bg" alt="fond classement">
      <span>Difficile</span>
    </div>

    <!-- 1v1 -->
    <div class="menu-btn" onclick="window.location.href='jeu_1v1.html'">
      <img src="bg-classement.png" class="bg" alt="fond classement">
      <span>1v1</span>
    </div>

  </div>
</div>

<script>
window.onload = () => {
  const whoosh = document.getElementById('whoosh');
  const blip = document.getElementById('blip');

  setTimeout(() => {
    whoosh.play().catch(()=>{});
  }, 250);

  setTimeout(() => {
    blip.play().catch(()=>{});
  }, 1500);

  setTimeout(() => {
    document.getElementById("mainMenu").style.display = "flex";
  }, 4100);
};
</script>

</body>
</html>
