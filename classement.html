<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Classement</title>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="style_classement.css" />
</head>
<body>
  <a href="index.html"><button class="button-23" role="button">Ecran d'acceuil</button></a>
  <a href="jeu.html"><button class="button-23" role="button">Jeu</button></a>

  <h1>Classement</h1>

  <section>
    <h2>Facile — Top 5</h2>
    <ul id="score-simple1"></ul>
    <ul id="score-simple2"></ul>
    <ul id="score-simple3"></ul>
    <ul id="score-simple4"></ul>
    <ul id="score-simple5"></ul>
  </section>

  <section>
    <h2>Difficile — Top 5</h2>
    <ul id="score-dur1"></ul>
    <ul id="score-dur2"></ul>
    <ul id="score-dur3"></ul>
    <ul id="score-dur4"></ul>
    <ul id="score-dur5"></ul>

  </section>


  <section>
    <h2>Extreme — Top 5</h2>
    <ul id="score-ext1"></ul>
    <ul id="score-ext2"></ul>
    <ul id="score-ext3"></ul>
    <ul id="score-ext4"></ul>
    <ul id="score-ext5"></ul>

  </section>



<script>

  const easyScores = JSON.parse(localStorage.getItem('Scores Easy')) || [];
  
  
  if (easyScores.length > 0) {
    document.getElementById('score-simple1').innerHTML = `<li> 1er : ${easyScores[0] || '0'}</li>`;
    document.getElementById('score-simple2').innerHTML = `<li> 2ème : ${easyScores[1] || '0'}</li>`;
    document.getElementById('score-simple3').innerHTML = `<li> 3ème : ${easyScores[2] || '0'}</li>`;
    document.getElementById('score-simple4').innerHTML = `<li> 4ème : ${easyScores[3] || '0'}</li>`;
    document.getElementById('score-simple5').innerHTML = `<li> 5ème : ${easyScores[4] || '0'}</li>`;
  } else {
    document.getElementById('score-simple1').innerHTML = '<li class="empty">Aucun score</li>';
  }
  



  
const hardScores = JSON.parse(localStorage.getItem('Scores Hard')) || [];
  
  if (hardScores.length > 0) {
    document.getElementById('score-dur1').innerHTML = `<li> 1er : ${hardScores[0] || '0'}</li>`;
    document.getElementById('score-dur2').innerHTML = `<li> 2ème : ${hardScores[1] || '0'}</li>`;
    document.getElementById('score-dur3').innerHTML = `<li> 3ème : ${hardScores[2] || '0'}</li>`;
    document.getElementById('score-dur4').innerHTML = `<li> 4ème : ${hardScores[3] || '0'}</li>`;
    document.getElementById('score-dur5').innerHTML = `<li> 5ème : ${hardScores[4] || '0'}</li>`;
  } else {
    document.getElementById('score-dur1').innerHTML = '<li class="empty">Aucun score</li>';  
  }



const extScores = JSON.parse(localStorage.getItem('Scores Ext')) || [];
  
  if (extScores.length > 0) {
    document.getElementById('score-ext1').innerHTML = `<li> 1er : ${extScores[0] || '0'}</li>`;
    document.getElementById('score-ext2').innerHTML = `<li> 2ème : ${extScores[1] || '0'}</li>`;
    document.getElementById('score-ext3').innerHTML = `<li> 3ème : ${extScores[2] || '0'}</li>`;
    document.getElementById('score-ext4').innerHTML = `<li> 4ème : ${extScores[3] || '0'}</li>`;
    document.getElementById('score-ext5').innerHTML = `<li> 5ème : ${extScores[4] || '0'}</li>`;
  } else {
    document.getElementById('score-ext1').innerHTML = '<li class="empty">Aucun score</li>';
    
  }







</script>
</body>
</html>
